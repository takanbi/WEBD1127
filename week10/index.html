<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG-BOX</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container loading">
        <section id="loading">
            <svg viewBox="0 0 100 100">
                <g id="demoBox-a">
                    <path id="Path_1" data-name="Path 1" d="M141.138,90.814,156.5,102.235v15.184l-15.358,11.421L125.78,117.419V102.235Z" transform="translate(-116 -83)"   />
                    <path id="Path_2" data-name="Path 2" d="M125.78,106.716l14.877,9.82v15.681l-14.877-11.15Z" transform="translate(-115.919 -86.866)" />
                    <animateTransform 
                     attributeName="transform"
                     attributeType="XML"
                     type="translate"
                     from="0 0"
                     to="50 0"
                     begin="0"
                     dur="3s"
                     repeatCount="indefinite"
                    />
                </g>
                <g id="demoBox-b">
                    <path id="Path_1" data-name="Path 1" d="M141.138,90.814,156.5,102.235v15.184l-15.358,11.421L125.78,117.419V102.235Z" transform="translate(-116 -83)"   />
                    <path id="Path_2" data-name="Path 2" d="M125.78,106.716l14.877,9.82v15.681l-14.877-11.15Z" transform="translate(-115.919 -86.866)" />
                    <animateTransform 
                     attributeName="transform"
                     attributeType="XML"
                     type="translate"
                     from="50 50"
                     to="0 50 "
                     begin="0"
                     dur="3s"
                     repeatCount="indefinite"
                    />
                </g>
                <g id="demoBox-c">
                    <path id="Path_1" data-name="Path 1" d="M141.138,90.814,156.5,102.235v15.184l-15.358,11.421L125.78,117.419V102.235Z" transform="translate(-116 -83)"   />
                    <path id="Path_2" data-name="Path 2" d="M125.78,106.716l14.877,9.82v15.681l-14.877-11.15Z" transform="translate(-115.919 -86.866)" />
                    <animateTransform 
                     attributeName="transform"
                     attributeType="XML"
                     type="translate"
                     from="0 50"
                     to="0 0 "
                     begin="0"
                     dur="3s"
                     repeatCount="indefinite"
                    />
                </g>
                <g id="demoBox-d">
                    <path id="Path_1" data-name="Path 1" d="M141.138,90.814,156.5,102.235v15.184l-15.358,11.421L125.78,117.419V102.235Z" transform="translate(-116 -83)"   />
                    <path id="Path_2" data-name="Path 2" d="M125.78,106.716l14.877,9.82v15.681l-14.877-11.15Z" transform="translate(-115.919 -86.866)" />
                    <animateTransform 
                     attributeName="transform"
                     attributeType="XML"
                     type="translate"
                     from="50 0"
                     to="50 50"
                     begin="0"
                     dur="3s"
                     repeatCount="indefinite"
                    />
                </g>
                </svg>
                <h1 style="text-align: center;">Loading
                <span id="span1">.</span>
                <span id="span2">.</span>
                <span id="span3">.</span>
                </h1>
        </section>
    </div>
    <div class="container content">
        <h1>
            <span>d</span> 
            <span>e</span> 
            <span>s</span> 
            <span>i</span> 
            <span>g</span> 
            <span>n</span> 
            <span>k</span> 
            <span>r</span> 
            <span>a</span> 
            <span>f</span> 
            <span>t</span> 
        </h1>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script> 
        let body = document.querySelector("body");
        let content = document.querySelector(".content");
        let loading = document.querySelector(".loading");
        let title = document.querySelectorAll(".content > h1");
        // let title1 = document.querySelectorAll(".content > h1 > span");
  
        function preloader() {
            let tl = gsap.timeline(); 
            tl.fromTo(loading, {opacity: 0 }, {opacity: 1, duration: 2});
            tl.fromTo(content, {opacity: 0},{opacity: 1, duration: 3}, "+=1");
            // tl.from(title1, {y: 100, duration: 3, stagger: 0.1})
            tl.from(title, {y: 100, opacity: 0, duration: 0.25,}, "+=2")
        }
        preloader();
        console.log(title);
    </script> 
</body>
</html>
